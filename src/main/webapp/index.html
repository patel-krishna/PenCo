<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PenCo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<body>
<header>
  <h1>PenCo</h1>
  <h3>a Montreal based stationery store</h3>
</header>
<main>
  <button class="login">Login<span class="material-symbols-outlined">login</span></button>
  <button class="add-cart">
    <span class="material-symbols-outlined"><a class="cart" href="cart.html">shopping_cart</a></span>
  </button>
  <section class="product">
    <img src="https://muji.ca/cdn/shop/products/12pkcolourpencils_700x.jpg?v=1644510839" alt="Pencils">
    <p>Pencil set</p>
    <p class="price">$7.99</p>
  </section>
  <section class="product">
    <img src="https://muji.ca/cdn/shop/products/4548076316145_1260_700x.jpg?v=1603397677" alt="Notebooks">
    <p>Notebook</p>
    <p class="price">$5.99</p>
  </section>
  <section class="product">
    <img src="https://muji.ca/cdn/shop/products/tripen_700x.jpg?v=1610035922" alt="Pens">
    <p>Black-ink ballpoint pen</p>
    <p class="price">$1.99</p>
  </section>
  <section class="product">
    <img src="https://muji.ca/cdn/shop/products/labeltab_700x.jpg?v=1618409443" alt="Rulers">
    <p>Sticky Notes</p>
    <p class="price">$2.49</p>
  </section>
  <section class="product">
    <img src="https://muji.ca/cdn/shop/files/4945247380910_org_700x.jpg?v=1686854560" alt="Highlighters">
    <p>Desk organizer</p>
    <p class="price">$14.99</p>
  </section>
  <section class="product">
    <img src="https://images.unsplash.com/photo-1516134162643-d3a8f6ef0623?auto=format&fit=crop&q=80&w=2835&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Erasers">
    <p>Paper clips</p>
    <p class="price">$1.49</p>
  </section>
  <section class="product">
    <img src="https://muji.ca/cdn/shop/products/correctiontape_700x.jpg?v=1611777244" alt="Erasers">
    <p>Correction tape</p>
    <p class="price">$2.29</p>
  </section>
  <section class="product">
    <img src="https://muji.ca/cdn/shop/products/4550182110210_org_0496e7c6-d13b-4729-9d1c-c886c1c5a395_1260x1260.jpg?v=1653936312" alt="Erasers">
    <p>File folders</p>
    <p class="price">$3.99</p>
  </section>
  <section class="product">
    <img src="https://muji.ca/cdn/shop/products/eraser_black_s_700x.jpg?v=1608488412" alt="Erasers">
    <p>Eraser Pack</p>
    <p class="price">$1.79</p>
  </section>
  <section class="product">
    <img src="https://muji.ca/cdn/shop/products/minimarkers1_700x.jpg?v=1614962470" alt="Erasers">
    <p>Highlighter set</p>
    <p class="price">$1.79</p>
  </section>
</main>
<footer>
  <p>2023 PenCo Stationery Store</p>
</footer>
</body>
</html>
