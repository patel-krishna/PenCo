<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PenCo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <h1>PenCo</h1>
  <h3>a Montreal based stationery store</h3>
</header>
<main>
  <section class="product">
    <img src="pencils.jpg" alt="Pencils">
    <p>Pack of 5 mechanical pencils</p>
    <p class="price">$5.99</p>
  </section>
  <section class="product">
    <img src="notebooks.jpg" alt="Notebooks">
    <p>Set of 3 notebooks</p>
    <p class="price">$8.99</p>
  </section>
  <section class="product">
    <img src="pens.jpg" alt="Pens">
    <p>Black ink pens</p>
    <p class="price">$4.50</p>
  </section>
  <section class="product">
    <img src="rulers.jpg" alt="Rulers">
    <p>12-inch plastic ruler</p>
    <p class="price">$1.99</p>
  </section>
  <section class="product">
    <img src="highlighters.jpg" alt="Highlighters">
    <p>Set of 5 assorted colors</p>
    <p class="price">$5.99</p>
  </section>
  <section class="product">
    <img src="erasers.jpg" alt="Erasers">
    <p>Pack of 3 erasers</p>
    <p class="price">$2.00</p>
  </section>
</main>
<footer>
  <p>2023 PenCo Stationery Store</p>
</footer>
</body>
</html>
